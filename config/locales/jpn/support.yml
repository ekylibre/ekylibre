jpn:
  about:
    authors: ["Brice Texier"]
    dir: "ltr"
    iso2: "ja"
    name: "日本語"
  date:
    abbr_day_names: ["日", "月", "火", "水", "木", "金", "土"]
    abbr_month_names: ["", "一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"]
    day_names: ["日曜日", "月曜日", "火曜日", "水曜日", "木曜日", "金曜日", "土曜日"]
    formats:
      default: "%Y年%m月%d日"
      legal: "%d %B %Y"
      long: "%B %d, %Y"
      month_letter: "%d %B %Y"
      short: "%b %d"
    month_names: ["", "一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"]
  datetime:
    distance_in_words:
      about_x_hours:
        many: "約%{count}時間"
        one: "約%{count}時間"
      about_x_months:
        many: "約%{count}ヶ月"
        one: "約%{count}ヶ月"
      about_x_years:
        many: "約%{count}年"
        one: "約%{count}年"
      half_a_minute: "分半"
      less_than_x_minutes:
        # many: "less than %{count} minutes"
        # one: "less than a minute"
      less_than_x_seconds:
        # many: "moins de %{count} secondes"
        # one: "moins d'une seconde"
      over_x_years:
        # many: "over %{count} years"
        # one: "over 1 year"
      x_days:
        many: "%{count}日間"
        one: "%{count}日間"
      x_minutes:
        many: "%{count}分間"
        one: "%{count}分間"
      x_months:
        many: "%{count}ヶ月間"
        one: "%{count}ヶ月間"
      x_seconds:
        many: "%{count}秒間"
        one: "%{count}秒間"
  form:
    # new: "New…"
  number:
    currency:
      format:
        delimiter: ""
        format: "%u%n"
        negative_format: "-%u%n"
        precision: 2
        separator: "."
        # unit: "⁈"
    format:
      delimiter: " "
      precision: 3
      separator: "."
    formats:  #?
      JPY: #?
        unit: "円" #?
    human:
      format:
        delimiter: ""
        precision: 1
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
  support:
    array:
      last_word_connector: "と"
      sentence_connector: "と"
      two_words_connector: "と"
      words_connector: "と"
  time:
    am: "am"
    formats:
      default: "%Y年%m月%d日 %H:%M:%S"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: "pm"
