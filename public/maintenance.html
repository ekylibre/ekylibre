<!DOCTYPE html>
<html>
<head>

<meta charset='UTF-8'>
<meta content='width=device-width,initial-scale=1' name='viewport'>
<style>
  @import url(//fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&display=swap);

    height: 100%;

    font-family: 'Montserrat', sans-serif;

    margin: 0; }

  html h1 {

    max-width: 1000px; }

    display: flex;
    flex-direction: column;

    padding: 20px;
    text-align: center; }

<div class='dialog'>
<div class='content'>

</div>
</div>
<div class='dialog legals'>Ekylibre 4.2.0
</div>

</html>
